name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ml_pipeline/requirements.txt
      - name: Lint
        run: |
          pip install flake8
          flake8 ml_pipeline/
      - name: Test
        run: |
          pip install pytest
          pytest ml_pipeline/tests/ 